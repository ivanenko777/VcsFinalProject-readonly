<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout-auth.html}"
      th:with="pageName=${'Priminti slaptažodį'}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE" th:text="${pageName}">...</title>
</head>

<body>
<div layout:fragment="content">
    <div class="row justify-content-center align-items-center" style="height:calc(75vh - 60px)">
        <div class="col-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" th:text="${pageName}">...</h4>

                    <div class="alert alert-danger" th:if="${message}" th:text="${message}"></div>
                    <div class="alert alert-info" th:if="${info}" th:text="${info}"></div>

                    <form autocomplete="off" method="post" th:action="@{/remember-password}">

                        <div class="form-group">
                            <label for="email">El. pašto adresas</label>
                            <input aria-describedby="emailHelp" class="form-control" id="email" name="email"
                                   type="email">
                        </div>

                        <div class="form-group text-center">
                            <input class="btn btn-primary" type="submit" value="Priminti">
                        </div>
                        <div class="text-center">
                            <a class="card-link" th:href="@{/login}">Prisijungti</a>
                            <a class="card-link" th:href="@{/registration}">Registruotis</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
