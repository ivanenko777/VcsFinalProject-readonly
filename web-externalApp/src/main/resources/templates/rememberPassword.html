<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Priminti slaptažodį</h1>
<div style="color: red" th:if="${message}" th:text="${message}"></div>
<div style="color: deepskyblue" th:if="${info}" th:text="${info}"></div>
<form method="post" th:action="@{/remember-password}">
    <div>
        <label>El. pašto adresas</label>
        <input name="email" type="email"/>
    </div>
    <div>
        <input type="submit" value="Priminti"/>
        <a th:href="@{/login}">Prisijungti</a>
        <a th:href="@{/registration}">Registracija</a>
    </div>
</form>
</body>
</html>
