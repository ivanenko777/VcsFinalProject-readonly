<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pašalinti</title>
</head>
<body>
<h1>Ar tiktai norite pašalinti šį remontą?</h1>
<div style="color: red" th:if="${message}" th:text="${message}"></div>
<a th:href="@{/repair/index}">Atgal</a>

<div th:if="${repair}">
    <form method="post" th:action="@{/repair/{id}/delete(id=${repair.id})}" th:object="${repair}">
        <input type="submit" value="Delete">
    </form>

    <strong>Info</strong>
    <table>
        <tr>
            <td>Status</td>
            <td th:text="${repair.status}">...</td>
        </tr>
        <tr>
            <td>Type</td>
            <td th:text="${repair.deviceType}">...</td>
        </tr>
        <tr>
            <td>Manufacturer</td>
            <td th:text="${repair.deviceManufacturer}">...</td>
        </tr>
        <tr>
            <td>Model</td>
            <td th:text="${repair.deviceModel}">...</td>
        </tr>
        <tr>
            <td>Serial</td>
            <td th:text="${repair.deviceSerialNo}">...</td>
        </tr>
        <tr>
            <td>Description</td>
            <td th:text="${repair.description}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
