<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{_layouts/layout-auth.html}"
      th:with="pageName=${'Ar tirtai norite ištrinti remontą #'+ repair.id + '?'}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE" th:text="${pageName}">...</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center align-items-center pt-2 pt-2">
            <h4 th:text="${pageName}"></h4>
        </div>
        <div class="row justify-content-center align-items-center pt-2 pt-2">

            <div th:insert="_layouts/_fragments :: messages"></div>

            <form action="#" autocomplete="off" method="post" th:action="@{/repair/delete}"
                  th:object="${repair}">
                <div class="form-row">
                    <div class="col-md-12 form-group">
                        <div class="text-center">
                            <a class="btn btn-outline-secondary font-weight-bold" th:href="@{/repair/{id}/view(id=${repair.id})}">&laquo;
                                Atgal</a>
                            <input class="btn btn-danger font-weight-bold" type="submit" value="Ištrinti">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
