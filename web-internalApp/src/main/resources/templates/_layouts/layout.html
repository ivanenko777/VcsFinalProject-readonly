<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vidinė sistema</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        .container {
            width: 960px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #eefde3;">
    <div class="container">
        <h1 class="navbar-brand mb-0">Vidinė sistema</h1>

        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto">
                <a class="nav-link" th:href="@{/}">Pradžia</a>
                <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/manage-employee/list}">
                    Darbuotojų valdymas</a>
            </div>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">Prisijungti</a>

                <a class="nav-link disabled" href="#" sec:authentication="principal.fullName"
                   sec:authorize="isAuthenticated()">full name</a>
                <form method="post" sec:authorize="isAuthenticated()" th:action="@{/logout}">
                    <input class="btn btn-sm btn-outline-secondary mt-1" type="submit" value="Atsijungti"/>
                </form>
            </div>

        </div>
    </div>
</nav>

<div class="container" layout:fragment="content"></div>

<script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
